<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="bg-image"></div>
    <div class="overlay">
        <div class="form-container">
            <h1>HOUSE PRICE PREDICTION</h1>
            <form action="{{url_for('predict')}}" method="POST">
                <input type="number" name="bedrooms" placeholder="Bedrooms:" required><br>
                <input type="number" name="bathrooms" placeholder="Bathrooms:" required><br>
                <input type="number" name="floors" placeholder="Floors:" required><br>
                <input type="number" name="yr_built" placeholder="Year of Build:" required><br>
                <input type="submit" value="PREDICT" class="submit">
            </form>
            <p>House Price is: {{data}}</p>
        </div>
    </div>
</body>
</html>
